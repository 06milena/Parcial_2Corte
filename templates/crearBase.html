
{% extends 'base.html' %}

{% block title %}
    PARCIAL_2 L4G
{% endblock %}

{% block content %}
<div class="container mb-4">
    <h1>CREAR UNA BASE DE DATOS</h1>
    <form action="/guardar" method="POST">
        <div class="mb-3">
            <label for="" class="form-label">Hostname</label>
            <input type="text" name='host' class="form-control">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Usuario</label>
            <input type="text" name='users' class="form-control">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Contrase√±a</label>
            <input type="text" name='contrasena' class="form-control">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Puerto</label>
            <input type="text" name='port' class="form-control">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Nombre Base de datos</label>
            <input type="text" name='name' class="form-control">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="check">
            <label class="form-check-label" for="flexCheckDefault">
            Mostrar Bases de datos
            </label>
        </div>
        <br>
        <button class="btn btn-info" type="submit">Guardar</button>
        <br>
    </form>

    <br><br>
    
    <div class="bs-component">
        <table class="table table-hover">
            <thead> 

                <tr> 
                    
                  <th>BASES DE DATOS CREADAS</th> 
                  
                </tr> 
              </thead>
            <tbody>
                {% for dato in  datosDB %}
                <tr class="table-success">
                    <td>{{dato.Database}}</td>
                </tr>
                {% endfor %}
                <tr class="table-success">
                    <td >Segundo resultado</td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div>

{% endblock %}
